pring.application.name=payment-platform
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#config jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

mercadopago.acess-token=${MERCADOPAGO_ACCESS_TOKEN}

jwt.secret=${JWT_SECRET}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


spring.kafka.ssl.keystore.location=${SPRING_KAFKA_SSL_KEYSTORE_LOCATION}
spring.kafka.ssl.keystore.password=${SPRING_KAFKA_SSL_KEYSTORE_PASSWORD}
spring.kafka.ssl.truststore.location=${SPRING_KAFKA_SSL_TRUSTSTORE_LOCATION}
spring.kafka.ssl.truststore.password=${SPRING_KAFKA_SSL_TRUSTSTORE_PASSWORD}
spring.kafka.ssl.key.password=${SPRING_KAFKA_SSL_KEY_PASSWORD}
